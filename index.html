<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Drag and Drop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <style>
        body {
            background-image: url('grammer2.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>


</head>



<body>

    <h2 id="app_status" style="display:none">Drag status: </h2>

    <div id="object1" class="objects" draggable="true">run</div>
    <div id="object2" class="objects" draggable="true">table</div>
    <div id="object3" class="objects" draggable="true">football</div>
    <div id="object4" class="objects" draggable="true">play</div>
    <div id="object5" class="objects" draggable="true">sleep</div>
    <div id="object6" class="objects" draggable="true">delhi</div>
    <div id="object7" class="objects" draggable="true">ram</div>
    <div id="object8" class="objects" draggable="true">eating</div>


    <div class="container">
        <div class="row">
            <div class="col-lg" id="drop_zone1" ondragover="return false"></div>
            <div class="col-lg" id="drop_zone2" ondragover="return false"></div>
        </div>
    </div>
    <div class="container" id="gameOver" style="display:none;">
        <div class="row">
            <div class="col-lg" id="restart" style="text-align:center">Game Over</div>
        </div>
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-2" id="restart"><a href="index.html">Restart</a></div>
            <div class="col-lg-2" id="restart"><a href="https://www.englishbolega.com/games">Play more</a></div>
            <div class="col-lg-4"></div>
        </div>
    </div>
</body>

</html>
